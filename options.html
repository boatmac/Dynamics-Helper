<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamics Helper - Options</title>
  <style>
    :root {
      color-scheme: light dark;
    }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; margin: 0; padding: 0; }
    header { padding: 16px 20px; background: #0f172a; color: #fff; }
    header h1 { margin: 0; font-size: 18px; }
    main { padding: 18px 20px; display: grid; gap: 18px; grid-template-columns: 1fr 1fr; align-items: start; }
    @media (max-width: 900px) { main { grid-template-columns: 1fr; } }
    .card { background: #fff; color: #0f172a; border: 1px solid rgba(0,0,0,0.08); border-radius: 10px; box-shadow: 0 6px 18px rgba(0,0,0,0.06); }
    .card header { background: transparent; color: inherit; border-bottom: 1px solid rgba(0,0,0,0.06); }
    .card header h2 { margin: 0; padding: 12px 14px; font-size: 16px; }
    .card .content { padding: 14px; display: grid; gap: 12px; }

    label { font-weight: 600; font-size: 13px; }
    input[type="text"], input[type="number"], textarea { width: 100%; padding: 8px 10px; border-radius: 8px; border: 1px solid #d1d5db; font-size: 14px; box-sizing: border-box; }
    
    /* Limit width of specific inputs in UI Preferences */
    #buttonText { max-width: 200px; }
    #offsetBottom, #offsetRight { max-width: 100px; }

    input[type="color"] { width: 48px; height: 34px; padding: 0; border: 1px solid #d1d5db; border-radius: 6px; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }

    .actions { display: flex; gap: 8px; flex-wrap: wrap; }
    button { appearance: none; -webkit-appearance: none; border: 1px solid #d1d5db; background: #2563eb; color: #fff; padding: 8px 12px; border-radius: 8px; cursor: pointer; font-weight: 600; }
    button.secondary { background: #f3f4f6; color: #111827; }
    button.warning { background: #dc2626; }

    .status { font-size: 13px; color: #065f46; }
    .error { color: #b91c1c; font-weight: 600; }
    textarea { min-height: 360px; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }

    /* Group Box Styles */
    .group-box { border: 1px solid #e5e7eb; padding: 12px; border-radius: 8px; background: #f9fafb; }
    .group-title { font-size: 12px; font-weight: 700; color: #6b7280; text-transform: uppercase; margin-bottom: 10px; letter-spacing: 0.5px; }

    /* Visual Editor Styles */
    .editor-toggle { margin-bottom: 15px; display: flex; gap: 15px; }
    .hidden { display: none !important; }
    
    .tree-item { border: 1px solid #e5e7eb; margin: 4px 0; padding: 8px; border-radius: 6px; background: #fff; transition: all 0.2s; }
    .tree-item.dragging { opacity: 0.5; background: #f9fafb; border-style: dashed; }
    .tree-item.drag-over { border-top: 2px solid #2563eb; }
    .tree-item.drag-over-inside { background-color: #eff6ff; border: 2px dashed #2563eb; }
    
    .tree-item-header { display: flex; align-items: center; gap: 8px; cursor: grab; padding: 4px; border-radius: 4px; }
    .tree-item-header:hover { background-color: #f3f4f6; }
    .tree-item-header.selected { background-color: #dbeafe; border: 1px solid #bfdbfe; }
    .tree-item-header:active { cursor: grabbing; }
    .tree-item-label { flex: 1; font-weight: 600; font-size: 14px; user-select: none; }
    .tree-item-type { font-size: 10px; background: #f3f4f6; padding: 2px 6px; border-radius: 4px; color: #6b7280; text-transform: uppercase; font-weight: bold; }
    .tree-children { margin-left: 24px; padding-left: 10px; border-left: 2px solid #e5e7eb; }
    
    .editor-toolbar { display: flex; gap: 10px; margin-bottom: 10px; }
    .editor-toolbar input { flex: 1; }
    
    .btn-icon { padding: 4px 8px; font-size: 12px; background: #fff; color: #374151; border: 1px solid #d1d5db; border-radius: 4px; cursor: pointer; }
    .btn-icon:hover { background: #f9fafb; }
    .btn-add { color: #059669; border-color: #a7f3d0; background: #ecfdf5; }
    .btn-add:hover { background: #d1fae5; }
    .btn-delete { color: #dc2626; border-color: #fecaca; background: #fef2f2; }
    .btn-delete:hover { background: #fee2e2; }

    /* Modal Styles */
    .modal-backdrop { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center; z-index: 100; }
    .modal { background: #fff; padding: 24px; border-radius: 12px; width: 450px; max-width: 90%; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); }
    .modal h3 { margin-top: 0; margin-bottom: 16px; font-size: 18px; }
    .form-group { margin-bottom: 16px; }
    .form-group label { display: block; margin-bottom: 6px; font-weight: 500; color: #374151; }
    .modal-actions { display: flex; justify-content: flex-end; gap: 10px; margin-top: 24px; }
    select { width: 100%; padding: 8px 10px; border-radius: 8px; border: 1px solid #d1d5db; font-size: 14px; background-color: #fff; color: #1f2937; }
    select option { background-color: #fff; color: #1f2937; }
  </style>
</head>
<body>
  <header>
    <h1>Dynamics Helper — Options</h1>
  </header>
  <main>
    <section class="card">
      <header><h2>UI Preferences</h2></header>
      <div class="content">
        
        <div class="group-box">
          <div class="group-title">Floating Button Appearance</div>
          <div class="row">
            <div>
              <label for="buttonText">Button Text</label>
              <input id="buttonText" type="text" placeholder="DH" />
            </div>
            <div>
              <label for="primaryColor">Primary Color</label><br />
              <input id="primaryColor" type="color" value="#2563eb" />
            </div>
          </div>
          <div style="margin-top: 10px;">
            <label>Position (px)</label>
            <div class="row">
              <div>
                <label for="offsetBottom">Bottom</label>
                <input id="offsetBottom" type="number" min="0" step="1" placeholder="24" />
              </div>
              <div>
                <label for="offsetRight">Right</label>
                <input id="offsetRight" type="number" min="0" step="1" placeholder="24" />
              </div>
            </div>
          </div>
        </div>

        <div class="group-box">
          <div class="group-title">Automation</div>
          <div>
            <label for="zebraAutomationEnabled" style="display:flex; align-items:center; gap:8px; cursor:pointer;">
              <input id="zebraAutomationEnabled" type="checkbox" />
              Enable ZebraAI Automation
            </label>
          </div>
        </div>

        <div class="actions">
          <button id="savePrefs">Save Preferences</button>
          <button id="resetPrefs" class="secondary">Reset to Defaults</button>
        </div>
        <div id="prefsStatus" class="status" role="status" aria-live="polite"></div>
      </div>
    </section>

    <section class="card">
      <header><h2>Items Configuration</h2></header>
      <div class="content">
        <div class="editor-toggle">
          <label><input type="radio" name="editorMode" value="visual" checked> Visual Editor</label>
          <label><input type="radio" name="editorMode" value="json"> JSON Editor</label>
        </div>

        <div id="visualEditorContainer">
          <div class="editor-toolbar">
            <input type="text" id="filterInput" placeholder="Filter items..." />
            <button id="sortBtn" class="btn-icon" title="Sort Alphabetically">Sort</button>
            <button id="toggleCollapseBtn" class="btn-icon" title="Collapse/Expand All">Collapse All</button>
          </div>
          <div id="visualTree"></div>
          <button id="addRootItem" class="btn-icon btn-add" style="margin-top: 12px; width: 100%; padding: 10px;">+ Add Root Item</button>
        </div>

        <div id="jsonEditorContainer" class="hidden">
          <label for="itemsJson">Items JSON</label>
          <textarea id="itemsJson" spellcheck="false" placeholder='[ { "type": "link", "label": "Docs", "url": "https://..." } ]'></textarea>
          <div id="jsonError" class="error" aria-live="polite"></div>
        </div>

        <div class="actions" style="margin-top: 16px; border-top: 1px solid #eee; padding-top: 16px;">
          <input type="file" id="fileInput" accept="application/json" hidden />
          <button id="saveItems">Save Items</button>
          <button id="loadFromFile" class="secondary">Import JSON…</button>
          <button id="exportItems" class="secondary">Export JSON</button>
          <button id="loadDefault" class="secondary">Load from packaged items.json</button>
          <button id="clearItems" class="warning">Clear Stored Items</button>
        </div>
        <div id="itemsStatus" class="status" role="status" aria-live="polite"></div>
      </div>
    </section>
  </main>

  <!-- Modal Template -->
  <div id="itemModal" class="modal-backdrop hidden">
    <div class="modal">
      <h3 id="modalTitle">Edit Item</h3>
      <div class="form-group">
        <label>Type</label>
        <select id="itemType">
          <option value="link">Link</option>
          <option value="folder">Folder</option>
          <option value="markdown">Markdown</option>
        </select>
      </div>
      <div class="form-group">
        <label>Label</label>
        <input type="text" id="itemLabel" placeholder="My Item">
      </div>
      <div class="form-group type-field type-link">
        <label>URL</label>
        <input type="text" id="itemUrl" placeholder="https://...">
      </div>
      <div class="form-group type-field type-link">
        <label>Target</label>
        <select id="itemTarget">
          <option value="_blank">New Tab (_blank)</option>
          <option value="_self">Same Tab (_self)</option>
        </select>
      </div>
      <div class="form-group type-field type-markdown hidden">
        <label>Content (Markdown)</label>
        <textarea id="itemContent" rows="5" placeholder="# Title..."></textarea>
      </div>
      <div class="modal-actions">
        <button id="cancelModal" class="secondary">Cancel</button>
        <button id="saveModal">Save</button>
      </div>
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
